<html>

<head>
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id = "calculator"> 
        <form>
            <input type = "text" class = "screen">
        </form>
        <div id = "buttons">
            <button data-num="*"class = "btn btn-yellow"> * </button>
            <button data-num="/"class = "btn btn-yellow">/ </button>
            <button data-num="-"class = "btn btn-yellow">- </button>
            <button data-num="+"class = "btn btn-yellow"> +</button>
            <button data-num="9"class="btn btn-grey">9 </button>
            <button data-num="8"class="btn btn-grey"> 8</button>
            <button data-num="7"class="btn btn-grey">7 </button>
            <button data-num="6"class="btn btn-grey">6 </button>
            <button data-num="5"class="btn btn-grey"> 5</button>
            <button data-num="4"class="btn btn-grey"> 4</button>
            <button data-num="3"class="btn btn-grey">3 </button>
            <button data-num="2"class="btn btn-grey"> 2</button>
            <button data-num="1"class="btn btn-grey">1 </button>
            <button data-num="0"class="btn btn-grey">0</button>
            <button data-num="."class="btn btn-grey">.</button>
            <button class = " btn-green"> =</button>
            <button class = " btn-red"> c</button>

        </div>

    </div>
    <script src = "calc.js"> 

    </script>


</body>

</html>
